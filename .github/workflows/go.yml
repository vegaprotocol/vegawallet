name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: go build -v ./...

    - name: Tests
      run: go test -v ./...

  go-pipeline:
    name: Go Checks
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: go1.13 linter
      uses: shoukoo/golang-pipeline/go1.13/linter@master
      with:
        GOLINT: off
        ERRCHECK: off
        GOLINTPATH: .
        MISSPELL: off
