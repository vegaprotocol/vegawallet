name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-amd64:
    name: Build on ${{ matrix.os }} on AMD64 with Go ${{ matrix.go }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: [ '1.16' ]
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    steps:
      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: go build -v ./...

      - name: Tests
        run: go test -v ./...

  # No testing because we are cross-compiling, and cross-platform testing
  # doesn't work.
  build-arm-64:
    name: Build on ${{ matrix.os }} on ARM-64 with Go ${{ matrix.go }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: [ '1.16' ]
        os: [ macos-latest, ubuntu-latest ]
    env:
      GOARCH: arm64
    steps:
      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: go build -v ./...
